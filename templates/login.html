{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <div style="padding-top: 0px; padding-bottom: 40px; text-align: center; vertical-align: middle;">
        <span class="italic red-text">{{ message }}</span>
    </div>

    <form action="/login" method="post">
        <div class="register-form">

            <div class="form-group">
                <input class="ac-form-control register-form-input" name="username" type="text" autocomplete="off" autofocus type="text" placeholder="Username">
            </div>


            <div class="form-group">
                <input class="ac-form-control register-form-input" name="password" placeholder="Password" type="password">
            </div>



            <div style="text-align: center;">
                <button class="submitButton" type="submit">Log In</button>
            </div>

        </div>

    </form>
{% endblock %}
