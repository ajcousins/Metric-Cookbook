{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    
<div>

    <form class="" name="form" action="/edit" method="post">

        <input class="edit_input" type="text" required="required" autocomplete="off" autofocus value="{{ itemFormat }}"" name="ingredient" type="text"></input>
 
        <input type="hidden" name="item_id" value="{{ item_id }}"></input>
        <input type="hidden" name="editRecipe" value="{{ recipe_id }}"></input>
        
        <div style="float:right; margin-right: 0px; margin-left: 10px">
            <button class="submitButton" type="submit" name="update" value="1">Update</button>
        </div>

        <div style="float:right; margin-right: 0px">
            <button class="submitButton deleteButton" style="margin-left: 10px;" type="submit" name="delete" value="1">Delete Item</button>
        </div>
        
        <div style="transform: translate(-20px, 7px); float: right; margin-right: 10px; margin-left: 5px;">
            <input type="checkbox" name="convertMetric" value="1">&nbsp;Convert to metric</input>
        </div>
            
    </form>

    <form class="" name="form" action="/edit" method="post">

        <div style="float:left; margin-left: 0px">
            <button class="submitButton" type="submit" name="back" value="1">Back</button>
            <input type="hidden" name="editRecipe" value="{{ recipe_id }}">
        </div>

    </form>

</div>

{% endblock %}
